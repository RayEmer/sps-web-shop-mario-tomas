<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="card">
        <img src="assets/logo.png" class="card-img-top">
        <div class="card-body">
          <div class="title">
            <p>Iniciar sesión</p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" formControlName="username" id="username" class="form-control" placeholder="Username" required>
              <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                El Nombre de usuario es requerido.
              </div>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" formControlName="password" id="password" class="form-control" placeholder="Contraseña" required>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                La contraseña es requerida.
              </div>
            </div>
            <div *ngIf="errorMessage" class="alert alert-danger">
              {{ errorMessage }}
            </div>
            <button type="submit" class="btn btn-success btn-block btn-custom" [disabled]="loginForm.invalid">Iniciar sesión</button>
            <p class="text-center">¿No eres miembro? <a routerLink="/registro" class="text-primary">Registrarse</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="loading-overlay" *ngIf="loading">
  <img src="assets/logo2.png" class="loading-logo">
</div>
